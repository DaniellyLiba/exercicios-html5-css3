    <h1>Para aparecer o sinal de maior e menor</h1>
    <p>
        É preciso digitar & + lt ou gt + ; <br>
        Digitar tudo isso junto gera um sinal de menor e maior.
        <br>
        LT para &lt; <br>
        GT para &gt;
    </p>
