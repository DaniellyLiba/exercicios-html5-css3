<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: darkred;
    }
    a:hover{
        text-decoration: underline;
    }
    .especial::before{
        content: '☛';
    }
    .especial::after{
        content: '☚';
    }
    .especial{
        background-color: rgb(230, 82, 82);
        color: darkred;
    }
    

    </style>
</head>



<body>
    <h1>Criando Links</h1>
        <ul>
            <li><a target="_blank" href="https://github.com/DaniellyLiba">Repositório GitHub</a></li>
            <li><a target="_blank" href="https://www.instagram.com/ynnx.burning/">Perfil no Instagram</a></li>
            <li><a target="_blank" href="https://www.tiktok.com/@liba.ynnx" class="especial">TikTok</a></li>

        </ul>


</body>
</html>
