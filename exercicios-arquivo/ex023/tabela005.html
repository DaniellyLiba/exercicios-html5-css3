<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            margin: auto;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        .col1{
            background-color: aquamarine;
        }
        .cgroup{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela.</h1>
    <table>
        <colgroup>
            <col class="col1">
            <col class="cgroup" span="2">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Alfredo</td>
            <td>28</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>34</td>
            <td>Fotógrafa</td>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>37</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Solar</td>
            <td>26</td>
            <td>Empresária</td>
        </tr>
    </table>
</body>
</html>
